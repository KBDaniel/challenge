<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Menu</title>
  <link rel="stylesheet" href="style.css">
  <!-- IcÃ´nes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Yin_yang.svg" alt="Logo">
      </div>
      <ul class="menu">
        <li><a href="#"><i class="fa fa-home"></i><span>HOME</span></a></li>
        <li><a href="#"><i class="fa fa-book"></i><span>ABOUT</span></a></li>
        <li class="active"><a href="#"><i class="fa fa-users"></i><span>TEAM</span></a></li>
        <li><a href="#"><i class="fa fa-image"></i><span>PORTFOLIO</span></a></li>
        <li><a href="#"><i class="fa fa-phone"></i><span>CONTACT</span></a></li>
      </ul>
    </aside>

    <!-- Burger Button -->
    <div class="burger" id="burger">
      <i class="fa fa-bars"></i>
    </div>

    <!-- Contenu -->
    <main class="content">
      <h1><span>SIDEBAR</span><br>MENU</h1>
    </main>
  </div>

  <script>
    // Toggle sidebar en mode mobile
    const burger = document.getElementById("burger");
    const sidebar = document.getElementById("sidebar");

    burger.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });
  </script>
</body>
</html>
